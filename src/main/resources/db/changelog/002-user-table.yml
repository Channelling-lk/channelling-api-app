databaseChangeLog:
  - changeSet:
      id: 1
      author: ChinthakaMa
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
              - column:
                  name: name
                  type: varchar(255)
