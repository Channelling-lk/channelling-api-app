databaseChangeLog:
  - changeSet:
      id: 1
      author: ChinthakaMa
      changes:
        - createTable:
            tableName: doctor_sessions
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_doctor_sessions
              - column:
                  name: doctor_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_doctor_sessions_doctor
                    referencedColumnNames: id
                    referencedTableName: doctor
              - column:
                  name: hospital_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_doctor_sessions_hospital
                    referencedColumnNames: id
                    referencedTableName: hospital
              - column:
                  name: session_date_time
                  type: date
              - column:
                  name: max_patients
                  type: int
              - column:
                  name: status
                  type: varchar(15)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
              - column:
                  name: modified_date
                  type: timestamp
              - column:
                  name: version
                  type: int