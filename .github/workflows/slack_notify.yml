name: Slack Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "Workflow ${{ github.workflow }} in repo ${{ github.repository }} has status ${{ job.status }}.",
            "channel": "#deployment"
          }' $SLACK_WEBHOOK_URL
